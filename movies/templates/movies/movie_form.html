{% extends 'movies/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="my-5">
        <button type="button" class="btn btn-outline-secondary" onClick="javascript:history.go(-1);">
            <i class="fas fa-chevron-left mr-1"></i>Wróć
        </button>
    </div>

    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}

                <button type="submit" class="btn btn-outline-success">Zapisz</button>
            </form>
        </div>
    </div>

{% endblock %}
